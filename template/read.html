<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{.title}}</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
body {

  background-color: #ccd7e8;
}

table {
  border-collapse: collapse;
  background-color: white;
  overflow: hidden;
  width: 600px;
  border-radius: 10px;
}

th, td {
  font-family:'Motnserrat',sans-serif;
  text-align: left;
  font-size: 12px;
  padding: 10px;
}

th {
  background-color: #7691ab;
  color: white;
}	
.btn-hapus, .btn-edit {
  padding: 10px 20px;
  background-color: #4CAF50; /* Hijau untuk Hapus */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-edit {
  background-color: #2196F3; /* Biru untuk Edit */
}

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
}

.close {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 35px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
}
</style>


<body>
<table style="margin-left:25%;">
	<tr>
		<form method="POST">
  			<td><input placeholder="Nama"  style="border-radius: 5px; height:40px;" type="text"  
  			name="nama"></td>
  			<td><input placeholder="Alamat" style="border-radius: 5px; height:40px;" type="text"  name="alamat"></td>
  			<td>
  				<button type="submit" class="btn-edit">Tambah Data</button>
  			</td>
  		</form>
  </tr>
</table>	
<br>
<table style="margin-left: 25%;">
  <tr>
    <th>Id</th>
    <th>Nama</th>
    <th>Alamat</th>
    <th>Action</th>
  </tr>
  {{range .result}}
  <tr>
    <td>{{.Id}}</td>
    <td>{{.Nama}}</td>
    <td>{{.Alamat}}</td>
    <td>
    	<button class="btn-hapus" idData="{{.Id}}" namaData="{{.Nama}}" onclick="HapusRequest('{{.Id}}')">Hapus</button>
        <button class="btn-edit">Edit</button>
    </td>
  </tr>
  {{end}}  
</table>
<br>	

<table style="margin-left:25%; display: none;">
	<tr>
  		<td><input placeholder="Nama"  style="border-radius: 5px; height:40px;" type="text" value="asdasda" name=""></td>
  		<td><input placeholder="Alamat" style="border-radius: 5px; height:40px;" type="text" value="asdsadasd" name=""></td>
  		<td>
  			<button class="btn-edit">Save</button>
  			<button class="btn-hapus" style="background-color: red;">Cancel</button>
  		</td>
  </tr>
</table>




<script>

const HapusRequest = async(id) => {
	const url = `http://${window.location.host}/delete/${id}`
	const resp = await fetch(url)
	if (resp.status == 200) {
		window.location.href = `http://${window.location.host}`
	}else{
		window.location.href = `http://${window.location.host}`
	}
}
</script>
</body>
</html>
